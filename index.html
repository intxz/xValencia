<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>xValencia - Alertas en Tiempo Real</title>
  </head>

  <body>
    <header>
      <h1>Centro de Alertas de xValencia</h1>
      <p>Alertas en tiempo real para la comunidad</p>
    </header>

    <button type="button" id="danger-alert-btn" onclick="llamar112()">
      Botón del pánico
    </button>

    <main>
      <section id="publish-alert">
        <h2>Publicar una Nueva Alerta</h2>
        <form id="alert-form">
          <label for="title">Título de la Alerta:</label>
          <input type="text" id="title" required />

          <label for="description">Descripción:</label>
          <textarea id="description" required></textarea>

          <label for="priority">Prioridad:</label>
          <select id="priority" required>
            <option value="alta">Alta</option>
            <option value="media" selected>Media</option>
            <option value="baja">Baja</option>
          </select>

          <button type="submit">Enviar Alerta</button>
        </form>
      </section>
      <section id="alerts">
        <h2>Alertas Actuales</h2>
        <div id="alert-list"></div>
      </section>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
      import { getAnalytics } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js';
      import {
        getFirestore,
        collection,
        getDoc,
        addDoc,
        onSnapshot,
        query,
        orderBy,
        serverTimestamp,
        doc,
        updateDoc,
      } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: 'AIzaSyBZ_l6TenfvV2lwEMTKGiOSm0vsX668jZY',
        authDomain: 'xvalencia-68bbd.firebaseapp.com',
        projectId: 'xvalencia-68bbd',
        storageBucket: 'xvalencia-68bbd.appspot.com',
        messagingSenderId: '334928529789',
        appId: '1:334928529789:web:c103066085d58aabfe2414',
        measurementId: 'G-KF5BNC5VY7',
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);

      const alertsRef = collection(db, 'alerts');

      // Función para convertir grados a radianes
      const toRad = (degrees) => {
        return (degrees * Math.PI) / 180;
      };

      // Función para calcular la distancia entre dos puntos geográficos
      const distInMesters = (lat1, lon1, lat2, lon2) => {
        const R = 6371e3; // Radio de la Tierra en metros
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      };

      // Escuchar cambios en tiempo real en la colección "alerts"
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            const alertList = document.getElementById('alert-list');
            const q = query(alertsRef, orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
              alertList.innerHTML = '';

              const alertsArray = [];
              snapshot.forEach((doc) => {
                const alertData = doc.data();
                alertData.id = doc.id;
                alertsArray.push(alertData);
              });

              alertsArray.sort((a, b) => {
                const priorityOrder = {
                  extrema: 1,
                  alta: 2,
                  media: 3,
                  baja: 4,
                };
                return (
                  (priorityOrder[a.priority] || 5) -
                  (priorityOrder[b.priority] || 5)
                );
              });
              alertsArray.forEach((alertData) => {
                const alertId = alertData.id;

                let distanciaTexto = '';
                if (alertData.latitude && alertData.longitude) {
                  const distancia = distInMesters(
                    userLat,
                    userLon,
                    alertData.latitude,
                    alertData.longitude
                  );
                  distanciaTexto = `<p>Distancia: ${distancia.toFixed(
                    0
                  )} metros</>`;
                  if (distancia < 500) {
                    distanciaTexto += ' <strong>(Cerca)</strong>';
                  }
                }

                const alertItem = document.createElement('div');
                alertItem.classList.add('alert-item');
                if (alertData.priority === 'extrema') {
                  alertItem.classList.add('extrema');
                }
                alertItem.setAttribute('data-id', alertId);
                alertItem.innerHTML = `
                            <h3>${alertData.title}</h3>
                            <p>${alertData.description}</p>
                           <p>Coordenadas: ${alertData.latitude.toString()}, ${alertData.longitude.toString()}</p>
                            <p>Prioridad: ${alertData.priority || 'media'}</p>
                            ${distanciaTexto}
                            <p>${new Date(
                              alertData.timestamp?.seconds * 1000 || Date.now()
                            ).toLocaleString()}</p>
                            <p><strong>Personas ayudando: ${
                              alertData.helpCount || 0
                            }</strong></p>
                            <button onclick="irAAyudar('${alertId}')">Ir a Ayudar</button>
                        `;

                alertList.appendChild(alertItem);
              });
            });
          },
          (error) => {
            console.error('Error al obtener la ubicación del usuario:', error);
          }
        );
      } else {
        console.error(
          'La geolocalización no está soportada en este navegador.'
        );
      }

      async function publicarAlerta(
        title,
        description,
        priority,
        latitude = null,
        longitude = null,
        isImmediate = false
      ) {
        try {
          const now = new Date();
          const expirationTime = new Date(now.getTime() + 24 * 60 * 60 * 1000);
          await addDoc(alertsRef, {
            title: title,
            description: description,
            priority: isImmediate ? 'extrema' : priority,
            latitude: latitude,
            longitude: longitude,
            timestamp: serverTimestamp(),
            expirationTimestamp: expirationTime,
            helpCount: 0,
          });
          alertForm.reset();
        } catch (error) {
          console.error('Error al enviar la alerta:', error);
        }
      }

      async function irAAyudar(alertId) {
        const alertDocRef = doc(db, 'alerts', alertId);

        try {
          // Obtener el documento actual para leer el valor de helpCount
          const alertSnapshot = await getDoc(alertDocRef);
          const currentHelpCount = alertSnapshot.data().helpCount || 0;

          // Actualizar el campo helpCount incrementándolo en 1
          await updateDoc(alertDocRef, {
            helpCount: currentHelpCount + 1,
          });

          console.log(
            `Ayudando en alerta ${alertId}, personas ayudando: ${
              currentHelpCount + 1
            }`
          );
        } catch (error) {
          console.error('Error al actualizar contador de ayuda:', error);
        }
      }

      // Enviar una nueva alerta a Firestore
      const alertForm = document.getElementById('alert-form');
      alertForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const priority = document.getElementById('priority').value;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;

              await publicarAlerta(
                title,
                description,
                priority,
                latitude,
                longitude
              );
            },
            async (error) => {
              console.warn(
                'No se pudo obtener la ubicación. Publicando sin ubicación.'
              );
              await publicarAlerta(title, description, priority, null, null);
            }
          );
        } else {
          await publicarAlerta(title, description, priority, null, null);
        }
      });

      // Definir la función llamar112 para el botón de pánico
      function llamar112() {
        console.log('Botón de pánico presionado');
        window.location.href = 'tel:652';

        const title = '¡Peligro Inmediato!';
        const description = 'Llamada de emergencia solicitada';

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              console.log('Ubicación obtenida');
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              await publicarAlerta(
                title,
                description,
                'extrema',
                latitude,
                longitude,
                true
              );
            },
            async (error) => {
              console.warn(
                'No se pudo obtener la ubicación. Publicando sin ubicación.'
              );
              await publicarAlerta(
                title,
                description,
                'extrema',
                null,
                null,
                true
              );
            }
          );
        } else {
          publicarAlerta(title, description, 'extrema', null, null, true);
        }
      }

      // Exponer la función para que sea accesible globalmente
      window.llamar112 = llamar112;
      window.irAAyudar = irAAyudar;
    </script>
  </body>
</html>
